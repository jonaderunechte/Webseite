<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§  Bildanalyse & Mathe-LÃ¶ser</title>

  <!-- === STYLE === -->
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 30px;
      background: #fafafa;
      color: #222;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    #preview {
      margin-top: 10px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #progress {
      margin: 10px 0;
      font-style: italic;
    }
    .hidden {
      display: none;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>

  <!-- === LIBRARIES === -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@13.0.3/lib/browser/math.js"></script>
</head>
<body>
  <h1>ðŸ§® Bildanalyse & Mathe-LÃ¶ser</h1>
  <p>
    Diese Website erkennt Text in Bildern (OCR) und lÃ¶st einfache Matheaufgaben â€“ alles direkt im Browser, ohne Server oder KI-API.
  </p>

  <input type="file" id="imageInput" accept="image/*" />
  <br /><br />
  <img id="preview" alt="Vorschau" />

  <div id="progress"></div>

  <div id="result" class="hidden">
    <h2>ðŸ“œ Ergebnisse</h2>

    <p><b>Erkannter Text:</b></p>
    <pre id="ocrText"></pre>

    <p><b>Gefundene Mathe-AusdrÃ¼cke:</b></p>
    <pre id="mathExpressions"></pre>

    <p><b>LÃ¶sungen:</b></p>
    <pre id="solutions"></pre>

    <p><b>Einfache Bildbeschreibung:</b></p>
    <pre id="caption"></pre>
  </div>

  <!-- === SCRIPT === -->
  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const progress = document.getElementById('progress');
    const resultDiv = document.getElementById('result');
    const ocrTextEl = document.getElementById('ocrText');
    const mathExpressionsEl = document.getElementById('mathExpressions');
    const solutionsEl = document.getElementById('solutions');
    const captionEl = document.getElementById('caption');

    input.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Vorschau anzeigen
      const reader = new FileReader();
      reader.onload = e => { preview.src = e.target.result; };
      reader.readAsDataURL(file);

      progress.textContent = 'ðŸ“– Analysiere Bild... bitte warten.';
      resultDiv.classList.add('hidden');

      // OCR starten
      const { data: { text } } = await Tesseract.recognize(file, 'deu+eng', {
        logger: m => {
          if (m.status === 'recognizing text') {
            progress.textContent = `ðŸ” Texterkennung: ${(m.progress * 100).toFixed(1)}%`;
          }
        }
      });

      // OCR-Ergebnis anzeigen
      ocrTextEl.textContent = text.trim();
      progress.textContent = 'Texterkennung abgeschlossen.';

      // MatheausdrÃ¼cke erkennen
      const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
      const mathLike = lines.filter(l => /[0-9][0-9\s\+\-\*\/\=\^\(\)xX]/.test(l));
      mathExpressionsEl.textContent = mathLike.length ? mathLike.join('\n') : '(Keine gefunden)';

      // MatheausdrÃ¼cke mit math.js lÃ¶sen
      const solutions = [];
      mathLike.forEach(expr => {
        try {
          const clean = expr.replace(/Ã—/g, '*').replace(/Ã·/g, '/').replace(/\^/g, '**');
          if (clean.includes('=')) {
            const [lhs, rhs] = clean.split('=');
            const node = math.parse(lhs + " - (" + rhs + ")");
            const sol = math.solve(node, 'x');
            solutions.push(`${expr} â†’ x = ${sol}`);
          } else {
            const val = math.evaluate(clean);
            solutions.push(`${expr} = ${val}`);
          }
        } catch (e) {
          solutions.push(`${expr} â†’ (Fehler beim LÃ¶sen: ${e.message})`);
        }
      });
      solutionsEl.textContent = solutions.length ? solutions.join('\n') : '(Keine LÃ¶sungen)';

      // einfache Bildbeschreibung
      let caption = "Das Bild enthÃ¤lt Text.";
      if (mathLike.length > 0) caption += " Es scheint mathematische AusdrÃ¼cke zu enthalten.";
      if (text.toLowerCase().includes("gleichung") || text.includes("=")) caption += " MÃ¶glicherweise eine Gleichung.";
      captionEl.textContent = caption;

      resultDiv.classList.remove('hidden');
    });
  </script>
</body>
</html>
